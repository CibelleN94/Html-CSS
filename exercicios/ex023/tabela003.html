<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
    <style>

        table {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>A</td>
                <td colspan="3">B</td>
                
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td rowspan="3">G</td>
                <td>H</td>
            </tr>

            <tr>
                <td>I</td>
                <td>J</td>
                <td>L</td>
            </tr>

            <tr>
                <td>M</td>
                <td>N</td>
                <td>P</td>
            </tr>
                

            
        </thead>
    </table>
</body>
</html>
