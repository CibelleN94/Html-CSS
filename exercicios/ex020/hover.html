<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        div:hover {
            color: crimson;
            
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    
    </div>
</body>
</html>
